<mat-card-title>Supprimera cet element?</mat-card-title>
<br><br>
<mat-dialog-content>
  <p>Cela supprimera cette zone de santé actuellement sélectionnée et cette action est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
