<mat-dialog-title>Créer un nouveau quartier</mat-dialog-title>

<mat-dialog-content [formGroup]="form">
  <p>
    <mat-form-field class="input_text_form" appearance="fill">
      <mat-label>Commune</mat-label>
      <mat-select formControlName="id_commune" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let commune of communes" [value]="commune.id">
          {{commune.designation}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['id_commune'].hasError('required')">Veuillez choisir une commune</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="input_text_form" appearance="fill">
      <mat-label>ex: HIMBI 2</mat-label>
      <input matInput placeholder="Designation here" formControlName="designation">
      <mat-icon matSuffix>article</mat-icon>
      <mat-error *ngIf="form.controls['designation'].hasError('required')">
        La désignation <strong>est requis</strong>
      </mat-error>
    </mat-form-field>
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
  <button mat-raised-button color="primary" (click)="create()">Enregistrer</button>
</mat-dialog-actions>
