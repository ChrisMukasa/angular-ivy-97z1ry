<mat-dialog-title>Modifier le centre de santé</mat-dialog-title>
<br><br>
<mat-dialog-content [formGroup]="form">
  <p>
    <mat-form-field class="input_text_form" appearance="fill">
      <mat-label>Zone de santé</mat-label>
      <mat-select formControlName="id_health_zone" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let health_zone of health_zones" [value]="health_zone.id">
          {{health_zone.designation}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['id_health_zone'].hasError('required')">Veuillez choisir une zone de santé
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="input_text_form" appearance="fill">
      <mat-label>ex: GOMA</mat-label>
      <input matInput placeholder="Designation here" formControlName="designation">
      <mat-icon matSuffix>article</mat-icon>
      <mat-error *ngIf="form.controls['designation'].hasError('required')">
        La désignation <strong>est requis</strong>
      </mat-error>
    </mat-form-field>
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
  <button mat-raised-button color="primary" (click)="update()">Modifier</button>
</mat-dialog-actions>
