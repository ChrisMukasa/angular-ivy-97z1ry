<mat-card-title>Supprimer cet élément ?</mat-card-title>
<br><br>
<mat-dialog-content>
  <p>Cela supprimera cet facteur sanitaire actuellement sélectionné et cette action est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
